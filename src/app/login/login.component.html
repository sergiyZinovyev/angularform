<form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
  <div class="form-group mb-4" >
      <div class="input-group">
          <input type="email" name="login_email" class="form-control" placeholder="Username or email" formControlName="email">
      </div>
      <div [hidden]="warEmail=='hidd'" class="alert alert-danger myalert">
        Username or email is required!
      </div>
  </div>
  
  <div class="form-group mb-4">
      <div class="input-group">
          <input type="password" name="login_password" class="form-control" placeholder="Password" formControlName="password">
      </div>
      <div [hidden]="warPass=='hidd'" class="alert alert-danger myalert">
        Password is required!
      </div>
  </div>
  
  <div class="form-group mb-4">
      <input type="checkbox" id="rememberMe" formControlName="check">
      <label for="rememberMe" class ="mx-3">Agree to terms</label>
      <a href="#" class="pull-left">Forgot password?</a> 
      <div [hidden]="warTerm=='hidd'" class="alert alert-danger myalert">
          Accept the terms!
      </div>
  </div>  
  
  <input type="submit" value="Login" class="btn btn-success btn-info btn-block">

</form>
